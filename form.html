<!DOCTYPE html>
<html>
<body>
	<h1>Sum the numbers between 1 and 100</h1>
    <script>
         function myFunction() {
            sum = 0;
            for (let i = 1; i <= 100; i++) {
            sum += i;}
            console.log(sum);
        }
    </script>
	<form>
    	<button type="submit" onclick="myFunction()"> Submit </button>
    </form>
</body>
</html>
